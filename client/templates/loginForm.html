<div id="nameForm">
   <h2>What's your name?</h2>
   <form ng-submit="submitUserName()">
	  <div class="input-group">
		<input class="form-control" type="text" ng-model="userName" placeholder="user name">
	  </div>
	  <div class="input-group">
		<button type="submit" class="btn btn-info" ng-disabled="userName.length==0">Login</button>
	  </div>
   </form>
   <div class="alert alert-danger" ng-show="error">
    {{message}}
   </div>
</div>
