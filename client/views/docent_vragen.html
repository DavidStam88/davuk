<h1>Vragen voor les {{les}}</h1>

<br>
<div class="alert alert-success" ng-show="message">
  {{message}}
</div>

<div class="row">
	  <div class="col-lg-12">

  		<div ng-repeat="vraag in vragen" class="input-group">
  		  <span class="input-group-addon" >
           <a href="/#/docent/vraag/{{vraag._id}}"><i class="fa fa-edit fa-lg"></i></a>
  		  </span>
  		  <span class="form-control">
  			     {{$index + 1}}. {{vraag.vraag}}
  		  </span>
        <span class="input-group-addon">
          <i style="cursor: pointer" ng-click="deleteVraag(vraag)" class="fa fa-remove fa-lg"></i>
        </span>
  		</div><!-- /input-group -->
	  </div><!-- /.col-lg-12 -->
	</div><!-- /.row -->

<br>
<a href="/#/docent/lessen"><button class="btn btn-primary"><i class="fa fa-arrow-left fa-lg"></i> Terug </button></a>

<a href="/#/docent/vraag"><button class="btn btn-success">Vraag toevoegen <i class="fa fa-plus fa-lg"></i></button></a>

<a href="/#/docent/quiz/{{les}}"><button class="btn btn-primary">Start deze quiz! <i class="fa fa-arrow-right fa-lg"></i> </button></a>
